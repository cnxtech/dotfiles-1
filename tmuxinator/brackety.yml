# ~/.tmuxinator/brackety.yml

name: brackety
root: ~/codes/brackety-docker

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: echo 'hello world'

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

windows:
  - ember:
      layout: eabf,204x58,0,0{122x58,0,0[122x3,0,0,0,122x54,0,4,21],81x58,123,0[81x29,123,0,2,81x21,123,30,3,81x6,123,52,4]}
      panes:
        - docker stats $(compose ps ember | grep -v run | awk '{print $1}' | tail -n +3)
        - cd /ember
          && export FZF_DEFAULT_COMMAND='ag -l -g ""'
          && vim
        - compose run --rm ember ember test --server
        - compose logs ember
        - cd /ember
          && alias ember='compose -f ~/codes/brackety-docker/development.yml run --rm ember ember'
          && alias npm='compose -f ~/codes/brackety-docker/development.yml run --rm ember npm'
          && alias bower='compose -f ~/codes/brackety-docker/development.yml run --rm ember bower'
          && alias build='docker build --force-rm -t brackety/brackety-ember /ember'
          && git status
  - web:
      layout: eabf,204x58,0,0{122x58,0,0[122x3,0,0,0,122x54,0,4,21],81x58,123,0[81x29,123,0,2,81x21,123,30,3,81x6,123,52,4]}
      panes:
        - docker stats $(compose ps web | grep -v run | awk '{print $1}' | tail -n +3)
        - cd /web
          && export FZF_DEFAULT_COMMAND='ag -l -g ""'
          && vim
        - compose -f ~/codes/brackety-docker/development.yml run --rm web rails c
        - compose logs web
        - cd /web
          && alias rails='compose -f ~/codes/brackety-docker/development.yml run --rm web rails'
          && alias rake='compose -f ~/codes/brackety-docker/development.yml run --rm web rake'
          && alias build='docker build --force-rm -t brackety/brackety /web'
          && alias install='compose -f ~/codes/brackety-docker/development.yml run --rm web bundle config --global frozen 0 && bundle install && bundle config --global frozen 1'
          && git status
