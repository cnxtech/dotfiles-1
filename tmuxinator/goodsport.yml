# ~/.tmuxinator/goodsport.yml

name: goodsport
root: ~/codes/goodsport-docker

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: alias compose='docker-compose -f ~/codes/goodsport-docker/docker-compose.yml -p goodsport'

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

windows:
  - ember:
      root: /ember
      layout: c8b0,204x58,0,0{122x58,0,0,6,81x58,123,0[81x29,123,0,7,81x21,123,30,8,81x6,123,52,9]}
      panes:
        - export FZF_DEFAULT_COMMAND='ag -l -g ""'
          && vim
        - compose run --rm ember ember test --server
        - compose logs ember
        - alias ember='compose run --rm ember ember'
          && alias npm='compose run --rm ember npm'
          && alias bower='compose run --rm ember bower --allow-root'
          && alias build='docker build --force-rm -t goodsport/goodsport-ember /ember'
          && git status
  - web:
      root: /web
      layout: c8b0,204x58,0,0{122x58,0,0,6,81x58,123,0[81x29,123,0,7,81x21,123,30,8,81x6,123,52,9]}
      panes:
        - export FZF_DEFAULT_COMMAND='ag -l -g ""'
          && vim
        - alias rails='compose run --rm web bin/rails'
          && alias rake='compose run --rm web bin/rake'
          && alias guard='compose run --rm web bin/guard'
          && alias build='docker build --force-rm -t goodsport/goodsport /web'
          && git status
        - compose logs web
        - compose run --rm web pry -r ./config/environment
